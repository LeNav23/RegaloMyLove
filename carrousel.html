<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/carrousel.css">
</head>
<body>
    <!-- Intro Screen -->
    <div id="intro-screen" class="active">
        <div class="intro-content">
            <p class="intro-text">Las mejores historias empiezan sin planearlo.</p>
            <p class="intro-text-2">La nuestra empezo asi...</p>
            <button id="start-btn" class="elegant-btn">Comenzar ðŸ’•</button>
        </div>
    </div>

    <!-- Ken Burns Carousel -->
    <div id="ken-burns-carousel">
        <div class="carousel-container">
            <!-- Images will be dynamically loaded here -->
            <div class="image-slide" id="current-slide"></div>
            
            <div class="text-overlay" id="text-overlay">
                <p id="slide-text" class="slide-text"></p>
                <p id="slide-text-2" class="slide-text-small"></p>
            </div>
        </div>
        
        <button id="next-btn" class="next-btn" style="display: none;">Siguiente :)</button>
    </div>

    <!-- Random Carousel -->
    <div id="random-carousel">
        <div class="random-carousel-container">
            <img id="random-image" class="random-image" src="" alt="Memory">
        </div>
        
        <div class="final-text-overlay">
            <p class="final-text">Y cada dia, sin darme cuenta, me fui enamorando mas de ti..</p>
        </div>
        
        <button id="final-btn" class="elegant-btn final-btn" style="opacity: 0;">Siguiente :)</button>
    </div>

    <audio id="background-music" loop>
        <source src="imgs/Goma de Mascar.mp3" type="audio/mpeg">
    </audio>

    <script src="JS/carrousel.js"></script>
</body>
</html>
